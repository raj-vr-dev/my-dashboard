<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .dashboard-message {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="dashboard-message">
        <h1>Welcome to My Dashboard</h1>
        <p>This is my dashboard message. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Autem dolorum molestiae inventore minima eos molestias? Veniam repellat nulla maiores fugiat corporis aperiam quaerat odit sequi esse. Assumenda sit debitis numquam!.</p>
        
    </div>
</body>
</html>
